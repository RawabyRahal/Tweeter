<!DOCTYPE html>
<html>

<head>
    <title>Tweeter</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="icon" href="path/to/twitter-logo.png" type="image/png"> -->

</head>

<body>
    
    <div id="container">


        <h1 id="title">Tweeter</h1>
        <input type="text" placeholder="What's on your mind?" id="input" required style="font-weight: 100px;">
        <div id="post">Twit</div>

        <div id="posts"></div>

        <script id="posts-template" type="text/x-handlebars-template">
            {{#each posts}}
              <div>
                <h3>{{this.text}}</h3>
            <br><br>  
            </div>
            {{/each}}
        </script>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="logic.js"></script> <!-- You've got this -->
    <script src="render.js"></script> <!-- You'll create this soon -->
    <script src="main.js"></script> <!-- You'll create this soon -->
</body>

</html>
